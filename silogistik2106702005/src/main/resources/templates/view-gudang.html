<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Detail Gudang</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<br>
<div class="container">
    <div class="card m-4">
        <div class="card-header p-3 d-flex justify-content-between align-items-center">
            <h3 class="m-0">Detail Gudang</h3>
            <div>
                <a class="btn btn-primary" th:href="@{/gudang/{idGudang}/restock-barang(idGudang=${gudang.id})}">+ Restock Barang</a>
            </div>
        </div>
        <div class="card-body p-4">

            <div class="row">
                <div class="col-4">
                    <p>Nama Gudang</p>
                </div>
                <div class="col-8">
                    <p th:text="': ' + ${gudang.nama}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <p>Alamat Gudang</p>
                </div>
                <div class="col-8">
                    <p th:text="': ' + ${gudang.alamatGudang}"></p>
                </div>
            </div>

            <br>
            <div>
                <p class="card-text m-0"><b>Daftar barang tersedia</b></p>
            </div>
            <table class="table table-bordered mt-2">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">SKU</th>
                    <th scope="col" class="text-center">Merk</th>
                    <th scope="col" class="text-center">Stok</th>
                    <th scope="col" class="text-center">Harga</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gb, iterationStatus: ${gudang.listGudangBarang}">
                    <td scope="row" class="text-center" th:text="${iterationStatus.count}"></td>
                    <td class="text-center">
                        <a th:href="@{/barang/{sku}(sku=${gb.barang.sku})}" th:text="${gb.barang.sku}"></a>
                    </td>
                    <td class="text-center" th:text="${gb.barang.merk}"></td>
                    <td class="text-center" th:text="${gb.stok}"></td>
                    <td class="text-center" th:text="${gb.barang.hargaBarang}"></td>
                </tr>
                </tbody>
            </table>

            <br>
            <div style="text-align: center;">
                <a class="btn btn-secondary" href="/gudang">Kembali</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
