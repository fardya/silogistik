<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Tambah Barang</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar('Barang')}"></nav>
<div class="container">
    <div class="card m-4 p-4">

                <a href="https://imgbb.com/"><img src="https://i.ibb.co/pZR7gGg/check-mark-4225683.png" alt="check-mark" width="75"

            </div>
            <br>
            <div class="text-center">
                <h5 th:text="'Barang dengan SKU ' + ${sku} + ' berhasil ditambahkan.'"></h5>
