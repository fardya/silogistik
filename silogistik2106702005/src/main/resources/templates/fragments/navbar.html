<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand fw-bold text-white ms-3" href="/">SILOGISTIK</a>
  <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a th:classappend="${page == 'Gudang'} ? 'active' : ''" class="nav-link text-white dropdown-toggle" href="#"
           th:style="${page == 'Gudang'} ? 'font-weight: bold;' : ''" id="gudangDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Gudang
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gudangDropdown">
          <a class="dropdown-item text-black" th:href="@{/gudang}">Daftar Gudang</a>
          <a class="dropdown-item text-black" th:href="@{/gudang/cari-barang}">Cari Barang</a>
        </div>
      </li>
      <li class="nav-item">
        <a th:classappend="${page == 'Barang'} ? 'active' : ''" class="nav-link text-white" th:href="@{/barang}"
           th:style="${page == 'Barang'} ? 'font-weight: bold;' : ''">Barang</a>
      </li>
      <li class="nav-item">
        <a th:classappend="${page == 'PP'} ? 'active' : ''"class="nav-link text-white" th:href="@{/permintaan-pengiriman}"
           th:style="${page == 'PP'} ? 'font-weight: bold;' : ''">Permintaan Pengiriman</a>
      </li>
    </ul>
  </div>
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap 4 JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</nav>

<!-- Bootstrap 4 JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
