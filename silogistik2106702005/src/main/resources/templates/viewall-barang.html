<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Daftar Gudang</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- DataTables Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">

</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container">
    <div class="text-center pt-5">
        <h2 style="font-weight: bold;">Daftar Gudang</h2>
    </div>
    <div class="text-center m-3">
        <a type="button" class="btn btn-primary m-2" href="/barang/tambah">+ Tambah Barang</a>
    </div>
    <br>
    <table class="table table-bordered mt-2">
        <thead class="thead-dark">
        <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">SKU</th>
            <th scope="col" class="text-center">Merk</th>
            <th scope="col" class="text-center">Stok</th>
            <th scope="col" class="text-center">Harga</th>
            <th scope="col" class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="barang, iterationStatus: ${listBarang}">
            <td scope="row" class="text-center" th:text="${iterationStatus.index + 1}"></td>
            <td class="text-center" th:text="${barang.sku}"></td>
            <td class="text-center" th:text="${barang.merk}"></td>
            <td class="text-center" th:text="${barang.stok}"></td>
            <td class="text-center" th:text="${barang.harga}"></td>
            <td class="text-center">
                <a type="button" class="btn btn-md btn-secondary">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap 4 JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

<!-- DataTables JavaScript -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>
